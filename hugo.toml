baseURL = 'https://307conf.com.br'
languageCode = 'pt-br'
title = '307 Temporary Security Conference'
buildFuture = true
theme = "noir"

# URL handling
relativeURLs = true
canonifyURLs = true

# language
defaultContentLanguage = "pt-br"
defaultContentLanguageInSubdir = true # Creates URLs like /pt-br/blog/
disableDefaultLanguageRedirect = false

# Taxonomy configuration
[taxonomies]
  village = "villages"
  tag = "tags"

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[params]
name = "307"
description = "Temporary Security Conference"
location = "PUC-SP - Campus Consolação"
full_address = "R. Marquês de Paranaguá, 111 - Consolação, São Paulo - SP, 01303-050"
period = [
  2025-12-13T10:00:00-03:00,
  2025-12-14T18:00:00-03:00
]

[languages]
  [languages.pt-br]
    languageName = "Português"
    languageCode = "pt-br"
    title = "307 | Temporary Security Conference"
    weight = 1
    contentDir = "content/pt-br"
    [languages.pt-br.menu]
    [[languages.pt-br.menu.main]]
        name = "Agenda"
        pageRef = "/agenda"
        weight = 1
      [[languages.pt-br.menu.main]]
        name = "Villages"
        pageRef = "/villages" # Corresponds to content/en/villages.md or content/en/villages/_index.md
        weight = 2
      # [[languages.pt-br.menu.main]]
      #   name = "Mini-cursos"
      #   pageRef = "/trainings"
      #   weight = 3
      [[languages.pt-br.menu.main]]
        name = "Palestrantes"
        pageRef = "/authors"
        weight = 4
      [[languages.pt-br.menu.main]]
        name = "CFP"
        URL = "https://forms.gle/fWjpzdcQjSbHgfyY6"
        weight = 5
      [[languages.pt-br.menu.main]]
        name = "Ingressos"
        URL = "https://www.eventbrite.com.br/e/307-temporary-security-conference-tickets-1967248486179?aff=siteoficial"
        weight = 6
      [[languages.pt-br.menu.main]]
        name = "Sobre"
        pageRef = "/about" # Assumes a section named 'about'
        weight = 7

  [languages.en]
