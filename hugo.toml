baseURL = 'https://307conf.com.br'
languageCode = 'pt-br'
title = '307 Conf | Temporary Security Conference'

# URL handling
relativeURLs = true
canonifyURLs = true

# language
defaultContentLanguage = "pt-br"
defaultContentLanguageInSubdir = false # Creates URLs like /pt-br/blog/
disableDefaultLanguageRedirect = true


# Taxonomy configuration
[taxonomies]
  talk = "talks"
  tag = "tags"

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[module]
  [[module.imports]]
    path = 'github.com/307conf/hugo-noir'

[params]
name = "307 Conference"
location = "São Paulo, Brazil"
description = "Temporary Security Conference"

[languages]
  [languages.pt-br]
    languageName = "Português"
    languageCode = "pt-br"
    title = "307 Conf | Temporary Security Conference"
    weight = 1
    contentDir = "content/pt-br"
    [languages.pt-br.menu]
    [[languages.pt-br.menu.main]]
        name = "Agenda"
        pageRef = "/agenda"
        weight = 1
      [[languages.pt-br.menu.main]]
        name = "Villages"
        pageRef = "/villages" # Corresponds to content/en/villages.md or content/en/villages/_index.md
        weight = 2
      [[languages.pt-br.menu.main]]
        name = "Treinamentos"
        pageRef = "/trainings"
        weight = 3
      [[languages.pt-br.menu.main]]
        name = "Call For Papers"
        URL = "https://forms.gle/fWjpzdcQjSbHgfyY6"
        weight = 4
      [[languages.pt-br.menu.main]]
        name = "Sobre"
        pageRef = "/about" # Assumes a section named 'about'
        weight = 5
      [[languages.pt-br.menu.main]]
        name = "Ingressos"
        URL = "https://www.eventbrite.com.br/e/307-temporary-security-conference-tickets-1967248486179?aff=siteoficial"
        weight = 6

  [languages.en]
    languageName = "English"
    languageCode = "en"
    title = "307 Conf | Temporary Security Conference"
    weight = 2
    contentDir = "content/en"
    [languages.en.menu]
      [[languages.en.menu.main]]
        name = "Agenda"
        pageRef = "/agenda"
        weight = 1
      [[languages.en.menu.main]]
        name = "Villages"
        pageRef = "/villages" # Corresponds to content/en/villages.md or content/en/villages/_index.md
        weight = 2
      [[languages.en.menu.main]]
        name = "Trainings"
        pageRef = "/trainings"
        weight = 3
      [[languages.en.menu.main]]
        name = "Call For Papers"
        URL = "https://forms.gle/fWjpzdcQjSbHgfyY6"
        weight = 4
      [[languages.en.menu.main]]
        name = "About"
        pageRef = "/about" # Assumes a section named 'about'
        weight = 5
      [[languages.en.menu.main]]
        name = "Tickets"
        URL = "https://www.eventbrite.com.br/e/307-temporary-security-conference-tickets-1967248486179?aff=siteoficial"
        weight = 6
